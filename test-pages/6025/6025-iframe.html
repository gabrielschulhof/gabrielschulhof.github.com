<!doctype html>
<html>
<head>
	<title>Issue 6025 - select</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" />
	<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
	<script>
( function( $, undefined ) {
	$.mobile.document.on( "selectmenucreate", "#select-custom-2", function() {
		$( "#select-custom-2-listbox" ).popup( "option", "history", false );
	});
})( jQuery );
	</script>
</head>
<body>
	<p><a data-role="button" data-rel="popup" data-inline="true" href="#theNHPopup">Popup - no navigation</a></p>
	<div data-role="popup" id="theNHPopup" data-history="false">
		<p>Hi! I'm a popup that doesn't cause navigation.</p>
	</div>
	<p><a data-role="button" data-rel="popup" data-inline="true" href="#thePopup">Popup - with navigation</a></p>
	<div data-role="popup" id="thePopup">
		<p>Hi! I'm a popup that does cause navigation.</p>
	</div>
  <form>
    <div data-role="fieldcontain">
      <label for="select-custom-1">Custom select whose popup causes navigation:</label>
      <select name="select-custom-1" id="select-custom-1" data-native-menu="false">
        <option value="1">The 1st Option</option>
        <option value="2">The 2nd Option</option>
        <option value="3">The 3rd Option</option>
        <option value="4">The 4th Option</option>
      </select>
    </div>
    <div data-role="fieldcontain">
      <label for="select-custom-2">Custom select whose popup does not cause navigation:</label>
      <select name="select-custom-2" id="select-custom-2" data-native-menu="false">
        <option value="1">The 1st Option</option>
        <option value="2">The 2nd Option</option>
        <option value="3">The 3rd Option</option>
        <option value="4">The 4th Option</option>
      </select>
    </div>
	</form>
</body>
</html>
