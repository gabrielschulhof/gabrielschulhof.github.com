<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        window.onload=function(){
					var data = '<html>' +
						'<head>' +
							'<meta charset="utf-8">' +
							'<title>Demo</title>' +
							'<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script' + '>' +
							'<script id="replace">window.inlineScriptText = "alert( !!window.jQuery );"</script' + '>' +
						'</head>' +
						'<body>' +
							'<script id="remove" src=' + "'" + 'data:text/javascript,var x = window.inlineScriptText;$( "#replace" ).text( x ).removeAttr( "id" );$( "#remove" ).remove();eval( x );' + "'" + '></script' + '>' +
						'</body>' +
					'</html>';
            window.frames["code_result"].document.open();
            window.frames["code_result"].document.write(data);
            window.frames["code_result"].document.close();
        }
    </script>
</head>
<body>
    <iframe id="code_result" frameborder="0" class="frame_result" name="code_result"></iframe>
</body>
</html>
