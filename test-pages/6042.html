<!doctype html>
<html>
<head>
	<title>Issue 6042</title>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script>
$( window ).one( "navigate.removeAfterLoginIsDone", function( e ) {
	e.preventDefault();
	e.stopImmediatePropagation();
	return false;
});
	</script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.js"></script>
	<script>
( function( $, undefined ) {

var loggedIn = false;

$.mobile.document.on( "pagechange", function( e ) {
	if ( $.mobile.activePage.attr( "id" ) === "frontPage" && !loggedIn ) {
		$.mobile.changePage( "6042-dialog.html", { role: "dialog", changeHash: false } );
	}
});

$.mobile.document.on( "click", "#loginButton", function( e ) {
	loggedIn = true;
	$.mobile.window.off( "navigate.removeAfterLoginIsDone" );
	$.mobile.changePage( "#frontPage", { changeHash: false } );
});

})( jQuery );
	</script>
</head>
<body>
	<div data-role="page" id="frontPage">
		<div data-role="header">
			<h1>Issue 6042</h1>
		</div>
		<div data-role="content">
			<p>This is the front page of the application. It can only be reached by logging in first.</p>
		</div>
	</div>
</body>
</html>
